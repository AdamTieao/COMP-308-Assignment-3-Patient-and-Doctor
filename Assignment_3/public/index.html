<!DOCTYPE html>

<html lang="en" ng-app="myApp">
<head>
    <title>Patient List</title>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- Angularjs source link -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="controllers.js"></script>

</head>
<body>
    <!-- NavBar -->
    <nav style="position:fixed;width:100%" class="navbar navbar-default">
        <h1>Patient Management App</h1>
        <div class=" navbar-header">
            <form class="navbar-form navbar-left">
                Filter: <input placeholder="Filter" class="form-control" ng-model="query" />
                <span ng-controller="PatientChangeCtrl">
                    Search: <input placeholder="Search by last name" class="form-control" type="text" ng-model="search" required/>
                    <input type="button" class="btn btn-primary" ng-click="searchPat(search)" value="Search" />
                    <select class="form-control" ng-model="doctor.ID">
                        <option ng-repeat="doctor in doctorList" value="{{doctor.ID}}">Dr. {{doctor.first_name}} {{doctor.last_name}}</option>
                    </select>
                    <input type="button" class="btn btn-primary" ng-click="searchDoc(doctor.ID)" value="Search By doctor name" />
                    <a type="button" style="right:1px" class="btn btn-warning" href="#Patients">All Patient List </a>
                </span>
            </form>
        </div>
    </nav>
        <div>
            <br /><br /><br /><br /><br /><br />
            <div ng-view></div>
        </div>
        <br /><br />
    <!-- Copyright -->
        <div class="copyright" style="position:fixed;bottom:5px">Copyright: Assignment#3 300759097 Zexu (Adam) Zhao Centennial College</div>
</body>
</html>
